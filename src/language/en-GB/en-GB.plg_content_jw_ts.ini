JW_PLG_TS_XML_TITLE="Tabs & Sliders [for articles]"
JW_PLG_TS_XML_DESC="Tabs & Sliders  [for articles] makes adding tabs or sliders (accordions) inside your content a piece of cake. Using a simple syntax you can easily organize your content in tabs or sliders making it better stand out and easier to navigate: for example, organizing your long product descriptions in tabs improves the readability of your product pages, which means more happy customers!"

